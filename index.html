<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js" integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ==" crossorigin="anonymous"></script>
  </head>


  <body>
    <!-- Login form -->
    <section id="login">
      <form id="login-form">
        <h1>Log in</h1>
        <input id="login-input" name="username" type="text" placeholder="username" />
        <input id="login-button" type="submit" value="Login"></input>
      </form>
    </section>
    <!--  -->

    <!-- Chat View -->
    <section id="chat" class="hide" >
      <div id="rooms">
        <h2>Rooms</h2>
        <ul class="roomsList"></ul>
      </div>
      <div id="chat-view">
        <h1 id="chat-header"></h1>
        <div id="chat-messages">
          <ul class="chat-messages-currentRoom"></ul>
        </div>
        <form id="chat-form">
          <input id="chat-input" type="text" name="message"> </input>
          <input id="chat-submit" type="submit" value="send" > </input>
        </form>
       <button id="roomChange">Change Rooms</button>
      </div>
      <div id='users'>
        <h2>All users</h2>
        <div id="allUsers">
          <ul class="userList"></ul>
        </div>
        <h2>Users in Room</h2>
        <div id="roomUsers">
          <ul class="userList"></ul>
        </div>
      </div>
      
    </section>
    <!--  -->

    <!-- Required CDN -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>
    <script src="./app.js"></script>

    
    
    <!--  -->
  </body>
</html>
